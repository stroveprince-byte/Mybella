<!DOCTYPE html>
<html>
<head>
  <title>Bella 3.4.0 – Ultimate Anime Girlfriend</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/models/face-api.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img id="bella-avatar" src="/base-bella.png" alt="Bella" style="width:200px; border-radius:50%;">
    <div id="ar-container"></div>
    <video id="webcam" style="display:none;"></video>
    <span id="detected-emotion" style="display:none;">neutral</span>
    <div id="chat" class="chat-window"></div>
    <input id="input" type="text" placeholder="Talk to Bella in any language~ 💬">
    <div class="controls">
      <button id="morph-btn">Morph Bella 🎭</button>
      <button id="export-btn">Export Chats 📄</button>
      <label><input type="checkbox" id="date-toggle"> Date Mode 🌹</label>
      <label><input type="checkbox" id="ar-toggle"> AR Mode 🕶️</label>
      <div class="sliders">
        <label>Flirty: <input type="range" id="flirty-slider" class="personality-slider" min="0" max="1" step="0.1" value="0.7"></label>
        <label>Tsundere: <input type="range" id="tsundere-slider" class="personality-slider" min="0" max="1" step="0.1" value="0.3"></label>
        <label>Supportive: <input type="range" id="supportive-slider" class="personality-slider" min="0" max="1" step="0.1" value="1"></label>
      </div>
      <div id="quest-list"></div>
      <div class="status-bar">
        <div id="affinity" class="affinity-bar">Bond: 0%</div>
        <span id="emotion">💕</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
